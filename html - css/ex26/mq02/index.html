<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O 'Media Type All' fará as configurações gerais da página, enquanto os Media Features 'portrait e landscape', as configurações específicas locais da página. -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- Midia Types 'screen;print;all' Não tem parenteses ().   Ja os Media Features, tem '(orientation: portrait) ou (orientation: landscape)'-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <title>Media Features</title>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
