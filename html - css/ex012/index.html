<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/cao.png" loop>  <!--Controls: sao os controles; Poster: adiciona uma fotinho para o começo do video; Loop: faz o video entrar em loop-->
        <source src="midia/Cachorro.webm" type="video/webm"> 
        <source src="midia/Cachorro.m4v" type="video/mp4">
        <source src="midia/cachorro.mp4" type="video;mp4">
        <p>Seu navegador não tem compatibilidade para videos</p>    
    </video>

    <!-- <video src="midia/Cachorro.webm" controls></video>  "Esse é outra forma mais simples de adicionar videos. Mesmo se dá com audios"-->

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ozv8ugNm0P0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

    
</body>
</html>
